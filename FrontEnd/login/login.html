<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion pour l'administrateur</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../login/login.css">
    <script src="../login/login.js" defer></script>
</head>

<body>
    <!-- Le header -->
    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li>login</li>
                <li><img src="../assets/icons/instagram.png" alt="Instagram" width="20px"></li>
            </ul>
        </nav>
    </header>
    <!-- Le formulaire de connexion -->
    <section id="contact">
        <h2>Log In</h2>
        <form autocomplete="off" id="form-login">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password">
            <p id="messageForm"></p>
            <input type="submit" value="Se connecter" id="sub">
        </form>
        <p id="password">Mot de passe oublié</p>
    </section>
    <!-- Le footer -->
    <footer>
        <p>Mentions légales</p>
    </footer>
</body>

</html>
